<!DOCTYPE html>
<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>
      {% if page.title %}
        {{ page.title }}
      {% else %}
        {{ site.title }}
      {% endif %}
    </title>

    <meta name="description" content="{{ site.description }}">

    <!-- Yrsa fonts -->
    <link href="https://fonts.googleapis.com/css?family=Yrsa" rel="stylesheet">

    <!-- styles -->
    <link rel="stylesheet" href="/assets/styles.css">

    <!-- me, myself, and I -->
    <link rel="me" href="https://mrbrezina.com/">
    <link rel="me" href="https://twitter.com/mrbrezina">
    <link rel="me" href="https://github.com/mrbrezina">

    <!-- visitor analytics -->
    <script async defer data-domain="mrbrezina.com" src="https://plausible.io/js/plausible.js"></script>
</head>

<body>
  <section>
    {{ content }}
  </section>
</body>
</html>
